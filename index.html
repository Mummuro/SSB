<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sword Shield Bow</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/normalize.css">
</head>
<body>
    <header class ='SSBHeader'>
    <div class="title-colors">
        <h1>
            <span class="green-color">SWORD</span>&nbsp;
            <span class="yellow-color">SHIELD</span>&nbsp;
            <span class="blue-color">BOW</span>
        </h1>
    </div>

        <div class=""><p>3 Weapons ︱ 5 Lives ︱ 2 Destinies</p></div>

    <div class="header-rules">
        <p>
            <span class="green-color">Sword</span> beats <span class="blue-color">Bow</span> ︱
            <span class="blue-color">Bow</span> beats <span class="yellow-color">Shield</span> ︱
            <span class="yellow-color">Shield</span> beats <span class="green-color">Sword</span>
        </p>
    </div>
    </header>

    <main class="main-container">
        <div class="weapons-main">
            <button class="sword-button weapon-button">
              <!-- <i> icon tag here -->
            </button>
            <button class="shield-button weapon-button">
              <!-- <i> icon tag here -->
            </button>
            <button class="bow-button weapon-button">
              <!-- <i> icon tag here -->
            </button>
          </div>
        
        <div class="divider"><span></span><span>Divider</span><span></span></div>

        <div class="game-output">
            <div class="computer-play-div grey-border centering">
              <p class="computer-title">Enemy's Weapon</p>
              <i class="computer-icon fad fa-skull"></i>
            </div>
            <div class="game-results">
              <p class="round">Round: 0</p>
              <p class="lives">Your Lives: 5 ︱ Enemy's Lives: 5</p>
              <p class="combat-text">Combat Area: Empty</p>
            </div>
        </div>

        <div class="game-end-div">
            <p class="game-end-text"></p>
            <button class="play-again">Fight Again!</button>
        </div>
    </main>

    <footer class="copyright">
        <p>☽ Crafted by Mummuro \ Design idea was taken from mooniiDev ☾</p>
      </footer>
    <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
